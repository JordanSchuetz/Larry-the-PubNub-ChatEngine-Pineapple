<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Cheerful Pineapple</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.2.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.5/dist/chat-engine.min.js"></script>
<script src="js/index.js"></script>
</head>

<body>
<div class="pineapple">
  <div class="leaf middle"></div>
  <div class="leaf left"></div>
  <div class="leaf right"></div>
  <div class="shadow"></div>
  <div class="body">
    <hello></hello>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
</div>


<centertag>Type Message Here: <input type="text" class="form-control" id="chat-input" placeholder="Your message here..." onkeypress="checkSubmit(event)"></centertag><br>

<div class="button"></div>

</body>

</html>
